<!DOCTYPE html>
<!--[if lt IE 7]> <html lang="fr" ng-app="guildtoolsApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html lang="fr" ng-app="guildtoolsApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html lang="fr" ng-app="guildtoolsApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="fr" ng-app="guildtoolsApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MétroBoulotWoW Guild Tools</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" rel="stylesheet"/>
    <link href="/bower_components/ng-sortable/dist/ng-sortable.min.css" rel="stylesheet"/>


    <link href="/css/styles.css" rel="stylesheet">

</head>
<body>
<div  class="main-container container-fluid" ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand logo-small">MétroBoulotWoW</div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $location.path() == '/'}"><a href="#/">Accueil</a></li>
                    <li ng-class="{active: $location.path() == '/roster'}"><a href="#/roster">Roster</a></li>
                    <li ng-class="{active: $location.path().indexOf('/raids') > -1}"><a href="#/raids">Raids</a></li>
                    <!--li ng-class="{active: $location.path() == '/absences'}"><a href="#/absences">Absences</a></li-->
                    <li><a href="http://mbwow.fr/index.php">Retour au forum</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active: $location.path() == '/personnages'}"><a href="#/personnages">Mes persos</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{username}} ({{role}}) <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/logout">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <div ui-view></div>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-socket-io/socket.min.js"></script>
<script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="/bower_components/moment/locale/fr.js"></script>
<script type="text/javascript" src="/bower_components/angular-moment/angular-moment.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-scroll-glue/src/scrollglue.js"></script>
<script type="text/javascript" src="/bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/bower_components/ng-sortable/dist/ng-sortable.min.js"></script>

<script type="text/javascript" src="/config.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/directives.js"></script>
</body>
</html>

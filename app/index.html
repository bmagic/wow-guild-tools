<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MétroBoulotWoW Guild Tools</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{$location.path()}}
<div  class="container-fluid" ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand"><span class="logo-small"></span>MétroBoulotWoW</div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $location.path() == '/'}"><a href="#/">Accueil</a></li>
                    <li ng-class="{active: $location.path() == '/roster'}"><a href="#/roster">Roster</a></li>
                    <li ng-class="{active: $location.path() == '/raids'}"><a href="#/raids">Raids</a></li>
                    <li ng-class="{active: $location.path() == '/absences'}"><a href="#/absences">Absences</a></li>
                    <li ng-class="{active: $location.path() == '/personnages'}"><a href="#/personnages">Mes persos</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{username}} ({{role}}) <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/logout">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div ng-view></div>
</div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/services.js"></script>
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/bower_components/moment/locale/fr.js"></script>
<script src="/bower_components/angular-moment/angular-moment.min.js"></script>
<script src="/bower_components/angular-scroll-glue/src/scrollglue.js"></script>
<script src="/bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="/config.js"></script>
<script src="/js/app.js"></script>

</body>
</html>

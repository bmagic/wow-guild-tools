<div class="raids">
    <h1>Raids</h1>

    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Prochains raids</h3>
                </div>
                <div class="panel-body">
                    <div class="raid" ng-class="{ 'last' : $last}" ng-repeat="raid in nextRaids" >
                        <a href="#/raids/raid/{{raid.type}}/{{raid.id}}"><div class="date"><span ng-if="raid.type =='guild'" class="glyphicon glyphicon-hand-right"></span> {{raid.date | amDateFormat:'dddd Do MMMM - HH:mm'}}</div>
                            <div>{{raid.name}}</div>
                        </a>
                    </div>
                    <div ng-show="nextRaids.length==0">
                        Aucun raids à venir ...
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="#/raids/add" ><span class="glyphicon glyphicon-plus"></span> Ajouter un raid</a>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Raids passés</h3>
                </div>
                <div class="panel-body">
                    <div class="raid" ng-class="{ 'last' : $last}" ng-repeat="raid in prevRaids" >
                        <a href="#/raids/raid/{{raid.type}}/{{raid.id}}"><div class="date"><span ng-if="raid.type =='guild'" class="glyphicon glyphicon-hand-right"></span> {{raid.date | amDateFormat:'dddd Do MMMM'}}</div>
                            <div>{{raid.name}}</div>
                        </a>
                    </div>
                    <div ng-show="nextRaids.length==0">
                        Aucun raids à venir ...
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
